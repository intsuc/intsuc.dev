      flex-direction: row;
      align-items: center;
      gap: 0.5em;
    }

    .icon {
      fill: #959595;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      color: #4696ff;
      text-decoration: underline;
      text-decoration-thickness: 1px;

  <script>
    document.addEventListener("click", () => {
      const context = new AudioContext();

      const maxOscillators = 64;
      const oscillators = new Array(maxOscillators);
      let free = 0;
      function allocateOscillator(oscillator) {
        oscillators[free] = oscillator;
        free = (free + 1) % maxOscillators;
        oscillator.addEventListener("ended", () => {
          oscillators[free] = undefined;
        });
      }

      const icon = document.getElementById("icon");
      icon.addEventListener("wheel", e => {
        for (const oscillator of oscillators) {
          oscillator?.frequency?.setValueAtTime(oscillator.frequency.value - e.deltaY * 0.01, context.currentTime);
        }
      }, { passive: true });

      let count = 0;
      icon.addEventListener("click", () => {
        icon.style.transform = `rotate(${360 * ++count}deg)`;

        const oscillator = new OscillatorNode(context, {
          type: "sine",
          frequency: 120 * (Math.floor(Math.random() * 10) + 1) + (Math.random() - 0.5),
        });
        allocateOscillator(oscillator);

        const gain = new GainNode(context, {
          gain: 0.1,
        });
        gain.gain.setTargetAtTime(0.0, context.currentTime, 3);

        function randomPositionOnSphere() {
          const u = Math.random();
          const v = Math.random();
          const theta = 2 * Math.PI * u;
          const phi = Math.acos(2 * v - 1);
          const sinPhi = Math.sin(phi);
          const x = sinPhi * Math.cos(theta);
          const y = sinPhi * Math.sin(theta);
          const z = Math.cos(phi);
          return [x, y, z];
        }
        const [x0, y0, z0] = randomPositionOnSphere();
        const panner = new PannerNode(context, {
          panningModel: "HRTF",
          distanceModel: "exponential",
          positionX: x0,
          positionY: y0,
          positionZ: z0,
          orientationX: -x0,
          orientationY: -y0,
          orientationZ: -z0,
          refDistance: 0.5,
        });
        const [x1, y1, z1] = randomPositionOnSphere();
        panner.positionX.setTargetAtTime(x1, context.currentTime, 3);
        panner.positionY.setTargetAtTime(y1, context.currentTime, 3);
        panner.positionZ.setTargetAtTime(z1, context.currentTime, 3);
        panner.orientationX.setTargetAtTime(-x1, context.currentTime, 3);
        panner.orientationY.setTargetAtTime(-y1, context.currentTime, 3);
        panner.orientationZ.setTargetAtTime(-z1, context.currentTime, 3);

        oscillator.connect(gain).connect(panner).connect(context.destination);
        oscillator.start(context.currentTime);
        oscillator.stop(context.currentTime + 9);
      });
      icon.dispatchEvent(new Event("click"));
    }, { once: true });
  </script>
